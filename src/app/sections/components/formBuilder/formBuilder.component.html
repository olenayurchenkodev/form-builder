<div class="form-builder">
  <h3>Form Builder</h3>

  <div
    class="list"
    [ngStyle]="{
          'color': formStyles[1]? formStyles[1]: '#111111',
          'background': formStyles[2]? formStyles[2]: '#ffffff',
          'border-style': formStyles[3]? formStyles[3]: 'solid',
          'font-size': formStyles[4]? formStyles[4]: '18px',
          'font-weight': formStyles[5]? formStyles[5]: 'normal'
    }"
    cdkDropList
    [cdkDropListData]="form"
    cdkDropListConnectedTo="inputsList"
    id="formList"
    (cdkDropListDropped)="drop($event)"
  >
    <h2>{{ formStyles[0] }}</h2>
    <div class="box" *ngFor="let item of ids; let i = index" cdkDrag>

      <ng-container>
        <input-input-card
          class="formItem"
          *ngIf="form[i] === 'Input'"
          [id]="item"
          (click) = selectInput(form[i],[item])
        ></input-input-card>
      </ng-container>

      <textarea-input-card
        class="formItem"
        *ngIf="form[i] === 'Textarea'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></textarea-input-card>

      <button-input-card
        class="formItem"
        *ngIf="form[i] === 'Button'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></button-input-card>

      <checkbox-input-card
        class="formItem"
        *ngIf="form[i] === 'Checkbox'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></checkbox-input-card>

      <select-input-card
        class="formItem"
      *ngIf="form[i] === 'Select'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></select-input-card>

    </div>
  </div>

<!--  <p>form styles: {{formStyles}}</p>-->
<!--  <p>field styles: {{"soon =)"}}</p>-->

  <div class="submission">
    <button
      mat-button
      *ngIf="form.length != 0"
    >Save Form</button>
  </div>

</div>
