<div class="form-builder">
  <h3>Form Builder</h3>

  <div
    class="list"
    [ngStyle]="{
          'color': formStyles.colour,
          'background': formStyles.backcolour,
          'border-style': formStyles.border,
          'font-size': formStyles.fontSize,
          'font-weight': formStyles.fontWeight
    }"
    cdkDropList
    [cdkDropListData]="form"
    cdkDropListConnectedTo="inputsList"
    id="formList"
    (cdkDropListDropped)="drop($event)"
  >
    <p>{{ formStyles.label }}</p>
    <div class="box" *ngFor="let item of ids; let i = index" cdkDrag>

      <ng-container>
        <input-input-card
          class="formItem"
          *ngIf="form[i] === 'Input'"
          [id]="item"
          (click) = selectInput(form[i],[item])
        ></input-input-card>
      </ng-container>

      <textarea-input-card
        class="formItem"
        *ngIf="form[i] === 'Textarea'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></textarea-input-card>

      <button-input-card
        class="formItem"
        *ngIf="form[i] === 'Button'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></button-input-card>

      <checkbox-input-card
        class="formItem"
        *ngIf="form[i] === 'Checkbox'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></checkbox-input-card>

      <select-input-card
        class="formItem"
      *ngIf="form[i] === 'Select'"
        [id]="item"
        (click) = selectInput(form[i],[item])
      ></select-input-card>

    </div>
  </div>

  <div class="submission">
    <button
      mat-button
      *ngIf="form.length !== 0"
    >Save Form</button>
  </div>

</div>
