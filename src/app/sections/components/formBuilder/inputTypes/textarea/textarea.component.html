<div class="textarea">
  <mat-form-field appearance="fill" [ngStyle]="{
          'width': styles.width
    }">
    <mat-label>{{this.styles.label}}</mat-label>
    <textarea [ngStyle]="{
          'background': styles.backcolour,
          'height': styles.height}"
      matInput [placeholder]="this.styles.placeholder"
              [required]="this.styles.required"></textarea>
  </mat-form-field>
</div>
