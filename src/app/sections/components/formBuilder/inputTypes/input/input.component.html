<div class="input">
  <ng-container>
    <mat-form-field appearance="fill"
                    [ngStyle]="{
          'width': styles.width? styles.width: '',
          'background': styles.backcolour
    }">
      <mat-label>{{this.styles.label}}</mat-label>
      <input
        matInput
        [ngStyle]="{
          'height': styles.height}"
        [placeholder]="this.styles.placeholder"
             [required]="this.styles.required">
    </mat-form-field>
  </ng-container>
</div>
