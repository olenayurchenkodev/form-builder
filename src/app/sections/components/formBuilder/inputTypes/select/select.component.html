<div class="select">
  <mat-form-field appearance="fill" [ngStyle]="{
          'width': styles && styles['width']
    }">
    <mat-label class="check-label">{{styles && styles['label']}}</mat-label>
    <mat-select [ngStyle]="{
          'height': styles && styles['height']
    }" [required]="required">
      <mat-option *ngFor="let item of options" [value]="item">
        {{ item }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
