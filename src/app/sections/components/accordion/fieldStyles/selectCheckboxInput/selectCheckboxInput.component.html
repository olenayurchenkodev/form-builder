

<div class="form-container">
  <form [formGroup]="formStyle" class="field-styles">

    <mat-form-field appearance="fill" class="form-item">
      <mat-label>Label</mat-label>
      <input matInput name="label" formControlName="label">
    </mat-form-field>

    <div class="height-width-button">

      <mat-form-field appearance="fill">
        <mat-label>Width</mat-label>
        <input matInput name="width" formControlName="width">
        <span matSuffix>px</span>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Height</mat-label>
        <input matInput name="height" formControlName="height">
        <span matSuffix>px</span>
      </mat-form-field>

    </div>

    <section class="form-item">
      <mat-checkbox class="example-margin" formControlName="required">Required Field!</mat-checkbox>
    </section>

    <div class="newOption">

      <mat-form-field appearance="fill" class="options">
        <mat-label>New option</mat-label>
        <input matInput name="option" formControlName="newOption">
      </mat-form-field>

      <button mat-button
              class="add-button"
              (click)=addOption()
      >Add</button>
    </div>

    <div class="subDelButton">
      <div class="submission" >
        <button mat-button (click)=sendStyles()>Submit</button>
      </div>

      <div class="submission" >
        <button mat-button>Delete</button>
      </div>
    </div>

  </form>
</div>
