<div class="textarea">
  <mat-form-field appearance="fill" [ngStyle]="{
          'width': styles && styles['width']
    }">
    <mat-label>{{styles && styles['label']}}</mat-label>
    <textarea
      [value]="value"
      [ngStyle]="{
          'background': styles && styles['backcolour'],
          'height': styles && styles['height']}"
      matInput [placeholder]="styles ? styles['placeholder'] : ''"
              [required]="required"></textarea>
  </mat-form-field>
</div>
