<div class="checkbox">
  <mat-label>{{styles ? styles['label'] : 'label'}}</mat-label>
  <ng-container >
    <mat-checkbox
      [ngStyle]="{
          'width': styles && styles['width'],
          'height': styles && styles['height'],
          'background': styles && styles['backcolour']
    }" [required]="required"
      *ngFor="let item of options" [value]="item">
      {{item}}
    </mat-checkbox>
  </ng-container>
</div>
