<div *ngIf="type === 'button'" class="button">
  <button
    [ngStyle]="{
        'width': styles!['width'],
        'height': styles!['height'],
        'border': styles!['border'],
        'background': styles!['backcolour']
  }">
    {{ styles ? styles['label'] : 'button' }}
  </button>
</div>



<div
  [class]="type"
  *ngIf="type === 'checkbox'"
  [ngStyle]="{
        'width': styles!['width'],
        'height': styles!['height'],
        'background': styles!['backcolour']
    }">
  <input
    type="checkbox"
    [(ngModel)]="value"
    [id]="id"
    [required]="required">
  <label
    [for]="id"
  >{{ styles && styles['label'] }}</label>
</div>

<div>
  <label
    *ngIf="type !== 'button' && type !== 'checkbox'"
    [for]="id"
  >{{ styles && styles['label'] }}</label>

  <div class="select" *ngIf="type === 'select'">
    <select
      class="field"
      [(ngModel)]="value"
      [id]="id"
      [required]="required"
      [ngStyle]="{
            'width': styles && styles['width'],
            'height': styles && styles['height'],
            'background': styles && styles['backcolour']
        }"
    ><option
        *ngFor="let item of options"
        [value]="item"
        >{{item}}</option>
    </select>
  </div>

  <div class="input" *ngIf="type === 'input'">
    <input
      class="field"
      type="text"
      [(ngModel)]="value"
      [id]="id"
      [required]="required"
      [placeholder]="styles && styles['placeholder']"
      [ngStyle]="{
          'width': styles && styles['width'],
          'height': styles && styles['height'],
          'background': styles && styles['backcolour']
      }">
  </div>

  <div class="textarea" *ngIf="type === 'textarea'">
    <textarea
      class="field"
      [id]="id"
      [(ngModel)]="value"
      [required]="required"
      [placeholder]="styles && styles['placeholder']"
      [ngStyle]="{
          'width': styles && styles['width'],
          'height': styles && styles['height'],
          'background': styles && styles['backcolour']
      }"></textarea>
  </div>
</div>
